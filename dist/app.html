<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		(function(d) {
		  var config = {
		    kitId: 'hgt5ous',
		    scriptTimeout: 3000,
		    async: true
		  },
		  h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
		})(document);

	<title>Document</title>
	<style>
		
	
	.profile{
		background-color: #FFF5F1;
		display: flex;
		width: 100%;
		flex-direction: column;
		justify-content: stretch;
		margin: 0 auto;
		padding: 60px 0;
		text-align: left;
		display: flex;
		
	}
	.head{
		font-size: 16px;
		margin-top: 100px;
		text-align: left;
		margin-top: 50px;
		color: black;
		
	}
	.tama{
		font-size: 30px;
		font-family:  "ab-kokoro-no3", sans-serif;
		margin: 0 auto;
	}
	.naka{
		display: flex;
		
	}
	.prof{
		background-color: #FBDBDB;
		text-align: left;
		margin: 0 auto;
		width: 600px;
		height: 200px;
		margin-top: 40px;
		padding-left: 50px;	
		display: flex;	 
		border-radius: 20px;
		display: inline-block;
		padding-top: 10px;

	}
	
	label{
		
		
		font-weight: bold;
		color:white ;
	 	font-size: 25px; 
		
		
			
	}
	
	span{
		
		margin-left: 30px;
		font-size: 20px;
		
	}
	
	.name{
		background-color: #FBDBDB;
		width: 200px;
		height: 50px;
		margin-right: 100px;
		
	}
	.illust{
		display: flex;
	}
	
	.mychart{
		margin: 0 auto;
		margin-top: 60px;
		
			
	}

	

	
	.chart{
		height:400px;
		width:400px;
		margin: 0 auto;
		padding-bottom: 50px;
	}

	.button{
		margin-top: 20px;
		width: 500px;
		
		}
	.eat{
		display: flex;
		margin: 0 auto;
		margin-top: 30px;
		
	}
	.food{
		background-color:#FBDBDB ;
		width:250px;
		height: 150px;
		border-radius: 10px; 
		text-align: left;
		padding: 20px;
		
	}
	
	.foodname{
		font-size: 20px;
		text-align: center;
		
	}
	.foodranking{
		margin-top: 10px;
	}
	
	.sweet{
		background-color:#FBDBDB ;
		margin-left: 200px;
		width:300px;
		height: 150px;
		border-radius: 10px; 
		text-align: left;
		padding: 20px;
	}
	.sweetname{
		
		font-size: 20px;
		text-align: center;
	}
	.sweetranking{
		margin-top: 10px;
	}

	</style>
</head>
<body>
	<div class="profile">
		<div class="tama">私のプロフィール</div>
	
			<div class="prof">
				<div class = "my">
					
					<div>
						<label>私の名前 </label>
							<span>佐々木華音</span>
							
						
					</div>
				
					<div>
						<label>誕生日</label>
							<span>４月８日</span>
						
					</div>
					<div>
						<label>血液型</label>
							<span>AB型</span>
						
					</div>
					<div>
						<label>特技</label>
							<span>バルーンアートを作ること</span>
						
					</div>
					<div>
						<label>趣味</label>
							<span>絵を描くこと</span>
						
					</div>
				</div>
				
		</div>

		<div class="illust">
			<div>
				<img  src = "yoshio_illust.png"  alt="" width="500px">
			</div>
			<div>
				<img  src = "girl_illust.png"  alt="" width="500px">
			</div>
		</div>

		<div class = "mychart">
			<label class ="head">私の1日の頭の中（一週間編）</label>

				<div class="chart">
					<canvas id="myChart"></canvas>
					<div class = "button">
						<button id="button-1">月曜日</button>
						<button id="button-2">火曜日</button>
						<button id="button-3">水曜日</button>
						<button id="button-4">木曜日</button>
						<button id="button-5">金曜日</button>
						<button id="button-6">土曜日</button>
						<button id="button-7">日曜日</button>
					</div>
				</div>
			
		</div>
		<div class="eat">
			<div class="food">
				<div class="foodname">好きな食べ物ランキング</div>
				<div class="foodranking">
					<div>
					<label>第一位</label>
						<span>おにぎり</span>
					</div>
					<div>
						<label>第二位</label>
							<span>焼きそば</span>
					</div>
					<div>
						<label>第三位</label>
							<span>お好み焼き</span>
					</div>
				</div>
				
			</div>
			<div class="sweet">
				<div class="sweetname">好きなお菓子ランキング</div>
				<div class="sweetranking"></div>
					<div>
					<label>第一位</label>
						<span>信玄餅</span>
					</div>
					<div>
						<label>第二位</label>
							<span>アイス</span>
					</div>
					<div>
						<label>第三位</label>
							<span>チョコケーキ</span>
					</div>
					
			</div>
		</div>
	</div>
		
	
	<script src="app.js">
	
	
	
		
	</script>
</body>
</html>
